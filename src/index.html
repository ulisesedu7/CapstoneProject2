<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capstone Project - 2</title>
  </head>
  <body>
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <button class="comments-btn">Comments</button>
        <div id="modal-content"></div>
      </div>
    </div>

    <main>
      <!-- JS created part -->
      <section id="cards-section">
        <div id="errorContainer"></div>
        <div id="showsHolder" class="showsHolder"></div>
      </section>

      <div class="showType">
        <img src="../images/LordRing.jpeg" alt="Movie-poster" />
        <span class="close">&times;</span>

        <h2 class="show-title">Show Title</h2>
        <div class="show-details">
          <ul>
            <li>Title:</li>
            <li>Genres:</li>
            <li>Language:</li>
            <li>Status:</li>
            <li>Runtime:</li>
            <li>Rating:</li>
          </ul>
        </div>

        <div class="comments">
          <h3 class="commentHeader"></h3>
          <ul class="allComments"></ul>
        </div>

        <form method="post" id="comment-form" class="comment-form">
          <h3 class="formHeader">Add a comment</h3>
          <div class="contact">
            <input type="text" placeholder="Your name" id="name" />
            <textarea
              name="comment"
              id="msg"
              cols="60"
              rows="10"
              placeholder="Your insights..."
            ></textarea>
            <button type="submit" class="btn btn-primary">Comment</button>
          </div>
        </form>
      </div>
    </main>

    <footer>
      <p>Created by Addisu and Ulises</p>
    </footer>
  </body>
</html>
